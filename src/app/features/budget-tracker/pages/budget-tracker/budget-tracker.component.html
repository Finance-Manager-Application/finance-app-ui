<app-sidenav [sidebarCompressed]="!sidebarCompressed"></app-sidenav>
<section class="home-section" [class.compressed]="sidebarCompressed">
    <nav [class.compressed]="sidebarCompressed">
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn' (click)="toggleSidebar()"></i>
            <!-- <span class="dashboard">Expense Tracker</span> -->
        </div>
        <!-- <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div> -->
        <div class="profile-details">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541"
                alt="">
            <span class="admin_name">Darrel Mendoza</span>
            <i class='bx bx-chevron-down'></i>
        </div>
    </nav>

    <div class="home-content">
        <!-- <div class="icon-select-container" (click)="openIconPicker($event)">
            <img *ngIf="selectedIcon" [src]="selectedIcon" alt="Selected Icon" class="selected-icon">
            <span *ngIf="!selectedIcon" class="placeholder-text">Select an Icon</span>
        </div> -->
        

        <div class="page-title">Budget Tracker</div>
        <div class="sub-title">Categories</div>
        <div class="overview-boxes">
            <div class="box">
                <div class="icon-container">
                    <div class="edit-div" (click)="openModal()">
                        <i class='bx bx-edit edit-icon'></i>
                    </div>
                    <div class="delete-div">
                        <i class='bx bx-trash delete-icon'></i>
                    </div>
                </div>
                <div>
                    <div class="box-topic"><i class='bx bxs-institution' style="margin-right: 5px;"></i>Utilities</div>
                    <div class="number">$ 40,200</div>
                    <div class="progress-container">
                        <div class="percent">56.6%</div>
                        <div class="progress-bar" [style.width]="56 + '%'"></div>
                    </div>
                </div>
            </div>

            <div class="new-button" (click)="openModal()">
                <div class="box-button"><i class='bx bx-plus' style="margin-right: 5px;"></i>New</div>
            </div>

        </div>

        <div class="sub-title">Expenses
            <div class="new" (click)="openModalRight()">
                <div class="box-button"><i class='bx bx-plus' style="margin-right: 5px;"></i>New</div>
            </div>
        </div>

        <div class="overview-boxes">
            <div class="scrollable-container">
                <div class="date">
                    <div class="content-title">August 2023</div>
                    <div class="box">
                        <div>
                            <div class="icon-container">
                                <div class="edit-div" (click)="openModalRight()">
                                    <i class='bx bx-edit edit-icon'></i>
                                </div>
                                <div class="delete-div">
                                    <i class='bx bx-trash delete-icon'></i>
                                </div>
                            </div>
                            <div class="box-topic"><i class='bx bxs-down-arrow-circle' style="margin-right: 5px;"></i>
                                Food
                            </div>
                            <div class="number">$ 100</div>
                        </div>
                    </div>

                    <div class="new-button" (click)="openModalRight()">
                        <div class="box-button"><i class='bx bx-plus' style="margin-right: 5px;"></i>New</div>
                    </div>
                </div>

                <div class="date">
                    <div class="content-title">July 2023</div>
                    <div class="box">
                        <div>
                            <div class="icon-container">
                                <div class="edit-div" (click)="openModalRight()">
                                    <i class='bx bx-edit edit-icon'></i>
                                </div>
                                <div class="delete-div">
                                    <i class='bx bx-trash delete-icon'></i>
                                </div>
                            </div>
                            <div class="box-topic"><i class='bx bxs-down-arrow-circle' style="margin-right: 5px;"
                                    ></i>
                                Food
                            </div>
                            <div class="number">$ 235</div>
                        </div>
                    </div>

                    <div class="new-button" (click)="openModalRight()">
                        <div class="box-button"><i class='bx bx-plus' style="margin-right: 5px;"></i>New</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
