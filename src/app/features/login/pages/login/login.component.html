<div class="container">
  <div class="form-container" id="login-form">
    <h1 style="font-size: 2rem; font-family:'Inter-Regular';">Login</h1>
    <form>
      <label>Email</label>
      <input type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
      <label>Password</label>
      <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
      <button (click)="login()">Login</button>
    </form>
    <p style="margin-top: 20px;"><a href="#" id="forgot-password-link" style="font-family: 'Inter-Bold';">Forgot
        Password?</a></p>

    <hr style="margin-top: 40px;">
    <p>Don't have an account? <a href="#" id="signup-link" style="font-family: 'Inter-Bold';">Sign up</a></p>
  </div>
</div>
